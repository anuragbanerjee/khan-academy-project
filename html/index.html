        <style type="text/css">
          #sigma-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 25px;
          }
        </style>

        <div id="sigma-container"></div>
        <script src="js/sigma/sigma.min.js"></script>
        <script src="js/sigma/sigma.parsers.gexf.min.js"></script>
        <script src="js/sigma/sigma.layout.forceAtlas2.min.js"></script>
        <script src="js/sigma/sigma.renderers.snapshot.min.js"></script>
        <script>
          a = null;
          sigma.parsers.gexf(
            'data/main.gexf', {
              container: 'sigma-container'
            }, function (s) {
              s.graph.edges().forEach(function(edge){
                edge.type = "arrow";
              });
              s.refresh();
              s.startForceAtlas2();
              a = s;
            }
          );

        </script>
    </body>
